<h1>{{challenge.name}}</h1>
<h2>by {{challenge.author.username}}</h2>
<div class="field">
  <h3>Description</h3>
  <p>{{challenge.description}}</p>
</div>
<div class="field">
  <h3>File</h3>
  <button (click)="downloadFile()">Download</button>
</div>
<div class="field">
  {{ solve ? "Completed" : "Not yet completed" }}
</div>
<div class="field">
  <mat-form-field>
    <mat-label>Flag</mat-label>
    <input matInput type="text">
  </mat-form-field>
  <button></button>
</div>
