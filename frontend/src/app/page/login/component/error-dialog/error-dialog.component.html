<div class="error-dialog" ctfTestId="login-error-dialog">
  <h2>{{ 'PAGES.LOGIN.ERROR.TITLE' | translate }}</h2>
  <mat-dialog-content ctfTestId="login-error-dialog-error">
    <mat-error>{{ 'PAGES.LOGIN.ERROR.' + data.error | translate }}</mat-error>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close ctfTestId="login-error-dialog-close-button">
      {{ 'PAGES.LOGIN.ERROR.CLOSE' | translate }}
    </button>
  </mat-dialog-actions>
</div>
