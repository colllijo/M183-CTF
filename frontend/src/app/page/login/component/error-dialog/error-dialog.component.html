<div class="error-dialog">
  <h2>{{ 'PAGES.LOGIN.ERROR.TITLE' | translate }}</h2>
  <mat-dialog-content>
    <mat-error>{{ 'PAGES.LOGIN.ERROR.' + data.error | translate }}</mat-error>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
      {{ 'PAGES.LOGIN.ERROR.CLOSE' | translate }}
    </button>
  </mat-dialog-actions>
</div>
