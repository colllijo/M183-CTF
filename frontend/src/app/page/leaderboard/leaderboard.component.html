<mat-card>
  <mat-card-header>
    <mat-card-title>{{'PAGES.LEADERBOARD.TITLE' | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @if (users$ | async; as users) {
      <table mat-table [dataSource]="users">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>
        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef> Points </th>
          <td mat-cell *matCellDef="let user"> {{user.points}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="userTableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: userTableColumns;"></tr>
      </table>
    }
  </mat-card-content>
</mat-card>
