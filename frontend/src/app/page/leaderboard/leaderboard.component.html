<h1>{{'PAGES.LEADERBOARD.TITLE' | translate}}</h1>
@if (users$ | async; as users) {
  <mat-table [dataSource]="users">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef class="table-column-80"> Username </th>
      <td mat-cell *matCellDef="let user"> {{user.username}} </td>
    </ng-container>
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef class="table-column-20"> Points </th>
      <td mat-cell *matCellDef="let user"> {{user.points}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="userTableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: userTableColumns;"></tr>
  </mat-table>
}
