<div class="error-dialog">
  <h2>{{ 'PAGES.LOGIN.ERROR.TITLE' | translate }}</h2>
  <mat-dialog-content>
    <mat-list>
      @for (error of data.errors; track error) {
        <mat-list-item>
          <mat-error>
            {{
              'PAGES.REGISTRATION.ERROR.' + toTranslationName(error) | translate
            }}
          </mat-error>
        </mat-list-item>
      }
    </mat-list>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>
      {{ 'PAGES.LOGIN.ERROR.CLOSE' | translate }}
    </button>
  </mat-dialog-actions>
</div>
